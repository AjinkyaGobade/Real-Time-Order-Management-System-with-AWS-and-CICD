# Test Profile Configuration
# This profile uses mock implementations of AWS services

# Server Configuration
server.port=8080

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# AWS Configuration (not used in test profile, but kept for reference)
aws.accessKey=test
aws.secretKey=test
aws.region=us-east-1

# DynamoDB Configuration
aws.dynamodb.tableName=orders

# S3 Configuration
aws.s3.bucketName=order-management-invoices

# SNS Configuration
aws.sns.topicArn=arn:aws:sns:us-east-1:123456789012:order-notifications

# Multipart File Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.example.orderservice=DEBUG
logging.level.software.amazon.awssdk=INFO