# Test Configuration

# Server Configuration
server.port=8080

# AWS Configuration
aws.accessKey=test
aws.secretKey=test
aws.region=us-east-1

# DynamoDB Configuration
aws.dynamodb.tableName=orders
aws.dynamodb.endpoint=http://localhost:8000

# S3 Configuration
aws.s3.bucketName=order-management-invoices
